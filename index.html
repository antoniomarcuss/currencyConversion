<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link href="./style.css" rel="stylesheet">
  <title>Conversion Rates</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
     <h1 class=" text-center">Corversor de Moedas</h1>
    </div>

    <div data-js="currency-container" class="row justify-content-center mb-4 mt-4">
      <div class="col-sm-3 col-lg-3">
        <select data-js="currency-one" class="form-select m-1"></select>
      </div>

      <div class="col-sm-3 col-lg-3">
        <select data-js="currency-two" class="form-select m-1"></select>
      </div>
    </div>

    <div class="row justify-content-center align-items-center mb-4 mt-4">
      <div class="col-sm-3 col-md-3">
        <input data-js="currency-one-times" type="number" min="1"
        class="form-control " value="1">
      </div>
      
      <div class="col-sm-3 col-md-3">
        <p data-js="converted-value" class="converted-value text-center lg-5"></p>
      </div>

      <p data-js="conversion-precision" class="conversion-precision text-center m-4"></p>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
